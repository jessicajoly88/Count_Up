<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count my numbers</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Count my numbers</h1>
        <form id="count_up">
          <div class="form-group">
            <label for="total">Enter a total to count up to</label>
            <input id="total" type="number">

            <label for="multiple">Enter a multiple</label>
            <input id="multiple" type="number">
          </div>
          <button type='submit' class="btn btn-warning">Calculate!</button>
        </form>

      <div id="result">
        <p>Your numbers are: <span class='output'></span></p>
      </div>
    </div>
  </body>
</html>
